
{% extends 'base.html' %}
{% block title %}Create Category{% endblock %}

{% block content %}


{% if user.is_authenticated %}
	<h2>Add Category...</h2>
	<br>

			{% csrf_token %}
			{{ form.as_p }}

	</div>
{% else %}
ERROR 404! - Forbidden<br>

{% endblock %}

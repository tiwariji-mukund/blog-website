
{% extends 'base.html' %}
{% block title %}Create Blog{% endblock %}

{% block content %}


{% if user.is_authenticated %}
	<h2>Write Your Blog...</h2>
	<br>
	{# <div class=""> #}
	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-primary">Post</button>
		</form>
	</div>
	<script>
	var name = "{{ user.id }}";
	document.getElementById('elder').value = name;
	</script>

{% else %}
ERROR 404! - Forbidden<br>
Page Not Found
{% endif %}
{% endblock %}

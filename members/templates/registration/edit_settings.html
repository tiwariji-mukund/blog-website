{% extends 'base.html' %}
{% block title %}Settings{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		
			<h1>Update Account...</h1><hr>
			
			<div class="form-group my-3">
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-primary">Update</button>
				</form>
			</div>
		
	{% else %}
		ERROR 404! - Forbidden<br>Page Not Found
	{% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block title %}Registeration{% endblock %}

{% block content %}

  	<div class="container h-100 my-5">
    	<div class="row d-flex justify-content-center align-items-center h-100">
      		<div class="col-lg-12 col-xl-11">
        		<div class="card text-black" style="border-radius: 25px;">
          			<div class="card-body p-md-5">
            			<div class="row justify-content-center">
              				<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                				<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Account</p>

                				<form class="mx-1 mx-md-4" method="POST">
								{% csrf_token %}

                  					<div class="d-flex flex-row align-items-center mb-4">
                    					<div class="form-outline flex-fill mb-0">
                      						<label for="id_username" class="form-label"><b><i class="bi bi-person-fill ">   Username</i></b></label>
		    		  						<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control" placeholder="Username">
                    					</div>
                  					</div>

                  					<div class="form-row">
	                  					<div class="form-group col-md-6">
                      						<label for="id_first_name" class="form-label"><b><i class="bi bi-person-check">   Full Name</i></b></label>
		    								<input type="text" name="first_name" class="form-control" maxlength="100" required id="id_first_name" placeholder="First Name">
	                  					</div>

	                  					<div class="form-group col-md-6 mt-2">
                      						<label for="id_last_name" class="form-label"></label>
		    								<input type="text" name="last_name" class="form-control" maxlength="150" required id="id_username" placeholder="Last Name">
                    					</div>
	                  				</div>

                  					<div class="d-flex flex-row align-items-center mb-4">
                    					<div class="form-outline flex-fill mb-0">
                      						<label for="id_email" class="form-label"><b><i class="bi bi-envelope-fill">   Email</i></b></label>
		    								<input type="email" name="email" class="form-control" required id="id_email" placeholder="Email">
                    					</div>
                  					</div>	

                  					<div class="d-flex flex-row align-items-center mb-4">
                						<div class="form-outline flex-fill mb-0">
                  							<label for="id_password" class="form-label"><b><i class="bi bi-lock-fill">   Password</i></b></label>
		    								<input type="password" name="password1" autocomplete="new-password" class="form-control" required id="id_password1" placeholder="Password">
                    					</div>
                  					</div>

                  					<div class="d-flex flex-row align-items-center mb-4">
                    					<div class="form-outline flex-fill mb-0">
                      						<label for="id_password" class="form-label"><b><i class="bi bi-key-fill ">   Confirm Password</i></b></label>
		    								<input type="password" name="password2" autocomplete="current-password" class="form-control" required id="id_password2" placeholder="Confirm Password">
                    					</div>
                  					</div>

                  					<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    					<button type="submit" class="btn btn-primary btn-lg">Register</button>
                  					</div>
                  					<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                				</form>
              				</div>
              				<div class="col-md-8 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
	                			<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
	              			</div>
            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>


{% endblock %}

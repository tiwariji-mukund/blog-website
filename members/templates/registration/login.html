{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}



<section class="vh-100">
  	<div class="container-fluid h-custom">
    	<div class="row d-flex justify-content-center align-items-center h-100">
      		<div class="col-md-9 col-lg-6 col-xl-5">
        		<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      		</div>
      		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
	        	<form method="POST">
					{% csrf_token %}
	          		<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
	            		<p class="lead fw-normal my-3 me-3"><h2><i><b>Sign In</b></i></h2></p>
	          		</div>

	          		<!-- Email input -->
	          		<div class="form-outline my-4">
	            		<label for="id_username" class="form-label" ><b><i class="bi bi-person-fill ">   Username</i></b></label>
			    		<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control" placeholder="Username">
	          		</div>

	          		<!-- Password input -->
	          		<div class="form-outline mb-3">
	            		<label for="id_password" class="form-label"><b><i class="bi bi-key-fill ">   Confirm Password</i></b></label>
			    		<input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control" placeholder="Password">
	          		</div>

	          

	          		<div class="text-center text-lg-start mt-4 pt-2">
	            		<button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
	            		<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
	          		</div>

	        	</form>
      		</div>
   		</div>
  	</div>
</section>

{% endblock %}
